<section>
  <div *ngIf='errorMessage'>
    <p>{{errorMessage}}</p>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <input type="text" placeholder='id' [(ngModel)]='filter._id'>
          <button *ngIf='filter._id' (click)='filter.id = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='title' [(ngModel)]='filter.title'>
          <button *ngIf='filter.title' (click)='filter.title = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='author' [(ngModel)]='filter.author'>
          <button *ngIf='filter.author' (click)='filter.author = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='year' [(ngModel)]='filter.year'>
          <button *ngIf='filter.year' (click)='filter.year = null'>x</button>
        </th>
        <th>
          Actions
          <button (click)='clearFilter()' *ngIf='filter._id || filter.title || filter.author || filter.year || filter.publisher'>x</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let book of books | search:filter' (click)='onSelect(book)' [routerLink]="book._id">
        <td> {{book._id }} </td>
        <td> {{book.title | titleize:['the'] }} </td>
        <td> {{book.author | titleize }} </td>
        <td> {{book.year }} </td>
        <td (click)='onEvent($event)'>
          <button (click)='onDelete(book._id)'> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
