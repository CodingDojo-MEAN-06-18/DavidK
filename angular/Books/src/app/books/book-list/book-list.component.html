<app-book-new (newBook)='onCreate($event)'></app-book-new>

<section>
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </thead>

    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)'>
        <td> {{book.id }} </td>
        <td> {{book.title | titleize:['the'] }} </td>
        <td> {{book.author | titleize }} </td>
        <td> {{book.year }} </td>
        <td> Future Actions </td>
      </tr>
    </tbody>
  </table>
</section>

<!-- bind to parent from child -->
<app-book-detail [book]='selectedBook'></app-book-detail>
