<app-book-new (newBook)='onCreate($event)'></app-book-new>

<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <input type="text" placeholder='id' [(ngModel)]='filter.id'>
          <button *ngIf='filter.id' (click)='filter.id = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='title' [(ngModel)]='filter.title'>
          <button *ngIf='filter.title' (click)='filter.title = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='author' [(ngModel)]='filter.author'>
          <button *ngIf='filter.author' (click)='filter.author = null'>x</button>
        </th>
        <th>
          <input type="text" placeholder='year' [(ngModel)]='filter.year'>
          <button *ngIf='filter.year' (click)='filter.year = null'>x</button>
        </th>
        <th>
          Actions
          <button (click)='clearFilter()' *ngIf='filter.id || filter.title || filter.author || filter.year || filter.publisher'>x</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let book of books | search:filter' (click)='onSelect(book)'>
        <td> {{book.id }} </td>
        <td> {{book.title | titleize:['the'] }} </td>
        <td> {{book.author | titleize }} </td>
        <td> {{book.year }} </td>
        <td (click)='onClick($event)'>
          <button (click)='onDelete()'> Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<!-- bind to parent from child -->
<app-book-detail [book]='selectedBook'></app-book-detail>
