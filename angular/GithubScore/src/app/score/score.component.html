<h1>Github Score</h1>

<form (submit)="OnSubmit($event, gitForm)" #gitForm="ngForm">
  <label for="gitName">
    <span>Github Username: </span>
  </label>

  <input type="text" name="gitName" placeholder="Enter github name" required [(ngModel)]='gitName'>

  <input type="submit" [disabled]="gitForm.invalid" value="Calculate my Github Score">
</form>

<div>
  <h1>Your Score:
    <span>{{score}}</span>
  </h1>

</div>
