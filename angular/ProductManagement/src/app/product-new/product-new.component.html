<div id="main">
  <h1>Create Product</h1>
  <fieldset>
    <form (submit)='create()' #userForm='ngForm'>
      <div>
        <label for=""> Title </label>
        <input type="text" name="title" required minlength="4" [(ngModel)]='newProduct.title' #title="ngModel">
        <!-- {{ title.errors | json }} {{ title.valid | json }} -->

        <div class="errors" *ngIf="(title.touched || title.dirty) &&  title .errors">
          <div *ngIf='title.errors.required'>
            Title is required
          </div>
          <div *ngIf='title.errors.minlength'>
            Title must be at least {{title.errors.minlength.requiredLength }} characters.
          </div>
        </div>
      </div>

      <div>
        <label for=""> Price</label>
        <input type="text" name="price" required [(ngModel)]='newProduct.price' #price="ngModel">
        <!-- {{ price.errors | json }} {{ price.valid | json }} -->

        <div class="errors" *ngIf="(price.touched || price.dirty) &&  price.errors">
          <div *ngIf='price.errors.required'>
            Price is required
          </div>
        </div>
      </div>

      <div>
        <label for=""> Image Url</label>
        <input type="text" name="imageUrl" [(ngModel)]='newProduct.imageUrl'>
      </div>

      <input type="submit" [disabled]="!formData.valid">

    </form>
  </fieldset>

</div>
