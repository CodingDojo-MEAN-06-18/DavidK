<div id="main">
  <h1>Edit Product</h1>
  <fieldset>
    <form (submit)='onSubmit($event, userForm)' #userForm='ngForm'>
      <div>
        <label for=""> Title </label>
        <input type="text" name="title" required minlength="4" [(ngModel)]='product.title' #title="ngModel"> {{ title.errors | json }} {{ title.valid | json }}

        <div class="errors" *ngIf="(title.touched || title.dirty) &&  title .errors">
          <div *ngIf='title.errors.required'>
            Title is required
          </div>
          <div *ngIf='title.errors.minlength'>
            Title must be at least {{title.errors.minlength.requiredLength }} characters.
          </div>
        </div>
      </div>

    </form>
  </fieldset>

</div>
