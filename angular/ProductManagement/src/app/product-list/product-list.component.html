<h1> Products List</h1>

<div id="main">


  <div *ngFor="let product of products" class="products">
    <img *ngIf="product.img" [src]="product.img">
    <h3 *ngIf="!product.img">No Image Available.</h3>
    <p>{{ product.name }}</p>
    <p> {{ product.price }}</p>
    <button [routerLink]="['/edit', product.id]">Edit</button>
    <button (click)="destroy(product)">Delete</button>
  </div>


</div>
