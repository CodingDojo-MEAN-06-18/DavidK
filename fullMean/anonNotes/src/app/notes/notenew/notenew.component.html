<div>
  <h1>here is the form</h1>
  <form (submit)='onSubmit($event, noteForm)' #noteForm='ngForm'>

    <input type="text" placeholder="enter a note!" name="content" required [(ngModel)]='note.content'>
    <button type="submit" [disabled]='!noteForm.valid'> Submit </button>
  </form>
</div>
