<div *ngIf='errors.length'>
  <ul>
    <li *ngFor='let error of errors'>{{error}}</li>
  </ul>
</div>

<fieldset>
  <legend>Login</legend>
  <form (submit)='onSubmit(login.value)' #login='ngForm'>
    <div>
      <label for="">Email</label>
      <input type="text" name='email' #name='ngModel' [(ngModel)]='user.email'>
    </div>
    <div>
      <label for="">Password</label>
      <input type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='16'>
    </div>
    <button *ngIf='login.valid'>Login</button>
  </form>
</fieldset>
